            </span>Overview</a>

    <div class="mainGeneral">
      <div class="main">

      </div>

      </div>
      <div class="contentCohortSelect">

          <div class="search">
              <label for="searchText" class="col-form-label">Buscar</label>
                <input class="form-control searchStyle" type="search" placeholder="Encuentra una alumna" id="searchText">
          </div>
          <div class="selectsDetails">
              <select class="form-control form-control-sm" id="orderBy">
                  <option value="sort-by">Ordenar por ...</option>

                  <option value="completitud">Porcentaje total</option>
                  <option value="ejercicios">Porcentaje de ejercicios</option>
                  <option value="lecturas">Porcentaje de lecturas</option>
                  <option value="quizzes">Porcentaje de quizzes</option>

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ascendente" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Ascendente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="descendente" value="option1">
